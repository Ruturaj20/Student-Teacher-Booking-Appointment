<body>
<div class="login-box">
    <h2> Login</h2>
    <form>
        <div class="select-box">
            <a href="#">
                <select required>
                    <option value="">---Select---</option>
                    <option value="student" id="Student_option">Student</option>
                    <option value="Teacher" id="Teacher_option">Teacher</option>

                </select>
            </a>
        </div>
        <div class="user-box">
            <input type="text" name="text" id="text" required>
            <label> Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required>
            <label> Password</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="#" class="remember">Remember
            <input type="checkbox" id="remember" name="remember">
        </a>
        <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </a>
    </form>
</div>
</body>
