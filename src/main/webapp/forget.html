<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="forget.css">
	<title>Forgot</title>
</head>
<body>
    <div class="container">
        <form class="forgot-password-form" method="post">
            <h1>Forgot Password</h1>
            <label for="email"></label>
            <div class="user-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="user-box">
            <input type="text" id="otp" name="otp" placeholder="Enter Otp"required>
            </div>
			<!-- <div class="user-box">
			    <input type="tel" id="phonenumber" name="phone" placeholder="Enter your phone number" pattern="[\+]?[0-9]*" required>
			</div> -->
            <div class="user-box">
				<input type="password" id="newpassword" name="password" placeholder="Enter your new password" required>
			</div>
            <button type="otp">Resend Otp</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
