<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="main">
        <div class="register">
        <h2>Register here</h2>
        <form id="register" method="post" onsubmit="return validateForm()">
            <label>Enter your name</label>
            <br>
            <input type="text" name="fname" id="name2" placeholder="First name" required>
            <input type="text" name="lname" id="name2" placeholder="Last name" required>
            <br>
            <br>
            <label>Enter class : </label>
            <br>
            <input type="text" name="class" id="name" placeholder="Enter the class you are studying in" required>
            <br>
            <br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your Valid Email" required>
            <br><br>
            <label>Phone Number</label>
            <br>
            <input type="number" name="phone number" id="name" placeholder="Enter your valid phone number" required>
            <br><br>
            <label>Password : </label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            <br><br>
            <label>Confirm Password : </label>
            <br>
            <input type="password" name="confirm password" id="confirmPassword" placeholder="Enter Confirm Password" onsubmit="return validateForm()" required>
            <br>
            <span id="passwordError" style="color: red; display: none;">Passwords does not matched</span>
            <br><label>Gender : </label>
            <br>
            <input type="radio" name="gender" id="male" required>
            <span id="male">Male</span>
            <input type="radio" name="gender" id="female" required>
            <span id="female">Female</span>
            <input type="radio" name="gender" id="others" required>
            <span id="others">Others</span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
        </form>
        </div>
    </div>
</body>
<script src="register.js"></script>
</html>
