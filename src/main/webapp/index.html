<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Login</title>
</head>

<body>
	<div class="login-box">
		<h2>Login</h2>
		<form action="authorize" method="post">
			<div class="select-box">
				<select id="user-type" name="user-type" required>
					<option value="">---Select---</option>
					<option value="student">Student</option>
					<option value="teacher">Teacher</option>
					<option value="admin">Admin</option>
				</select>
			</div>
			<div class="user-box">
				<input type="text" id="username" name="uname" placeholder="Enter your username" required>
			</div>
			<div class="user-box">
				<input type="password" id="password" name="upass" placeholder="Enter your password" required>
			</div>
			<input type="submit" class="submit-button"></input>
			<a href="forgot-password" class="forgot-password" >Forgot Password?</a>
		</form>
	</div>
</body>

</html>
